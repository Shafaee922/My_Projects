<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Khuda Dad Shafaee">
    <meta name="description" content="I'm making a simple website as the first project for the university">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First University Project</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="./images/fav.jpeg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- --------------------------- Start Header ----------------------------- -->
    <section class="header">
        <div class="upper-nav">
            <ul class="left">
                <li class="select-option">
                    <select name="language" id="language">
                        <option value="English">English</option>
                        <option value="Dari">Dari</option>
                        <option value="Pashto">Pashto</option>
                    </select>
                </li>
                <li class="select-option">
                    <select name="currency" id="currency">
                        <option value="US-Dolor">US-Dolor</option>
                        <option value="Afghani">Afghani</option>
                        <option value="UK-Pound">UK-Pound</option>
                    </select>
                </li>
                <li class="select-option">
                    <span class="search"><a href="#"><i class='bx bx-search'></i></a></span>
                </li>
            </ul>
            <ul class="right">
                <li class="upper-header-contact">
                    <a href="mailto:khudadadshafaee8@gmail.com">Send Email</a>
                </li>
                <li class="upper-header-contact">
                    <a href="#">Sing In</a>
                </li>
                <li class="upper-header-contact">
                    <a href="#">Register</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <nav class="nav">
                <div class="logo-container">
                    <img src="./images/logo.png" alt="header logo" class="logo">
                </div>
                <ul class="links">
                    <li><a href="#" class="link-item">HOME</a></li>
                    <li><a href="#" class="link-item">HOW IT WORK</a></li>
                    <li><a href="#" class="link-item">EXPLORE</a></li>
                    <li><a href="#" class="link-item">REVIEW</a></li>
                    <li><a href="#" class="link-item">BLOG</a></li>
                    <li><a href="#" class="link-item">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <!-- ---------------------------------------- Header Main Part ---------------------------- -->
        <div class="header-main">
            <h1 class="header-main-title">best place to find and explore<br>that all you need</h1>
            <p class="header-main-text">Find Best Place, Restaurant, Hotel, Real State and many more think in just One click</p>
            <div class="container">
                <div class="header-input-container">
                    <div class="left-input-box">
                        <div class="header-main-inputs">
                            <label class="label" for="what">WHAT: </label>
                            <input class="inputs inputs-left" type="text" placeholder="Ex: Place, Resturent, Hotel, Food" id="what">
                            <i class='bx bx-list-ul icon'></i>
                        </div>
                        <div class="header-main-inputs">
                            <label class="label" for="location">LOCATION: </label>
                            <input class="inputs inputs-left" type="text" placeholder="Ex: Kabul, Afghanistan" id="location">
                            <i class='bx bx-current-location icon'></i>
                        </div>
                    </div>
                    <div class="right-input-search">
                        <div class="header-main-inputs">
                            <input class="input-search" class="inputs" type="search" placeholder="Search...">
                            <i class='bx bx-search icon'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

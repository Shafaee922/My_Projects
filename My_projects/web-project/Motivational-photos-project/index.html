<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Khuda Dad Shafaee">
    <meta name="description" content="Making motivational photos with good sentences.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational photos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="graduation">
        <img src="./images/weding.jpg" alt="graduation party photo">
        <h1>A pinnacle of success</h1>
        <p>
            Success is achieved through effort.
        </p>
    </div>
    <hr>
    <div class="winter">
        <img src="./images/11.jpg" alt="coming from course in winter">
        <h1>Life is short, Time is fast.</h1>
        <p>
            No reply, No rewind. So enjoy every moment as it comes.
        </p>
    </div>
    <hr>
    <div class="nature">
        <img src="./images/3.jpg" alt="a beautiful nature">
        <h1>Life...</h1>
        <p>
            Life is so beautiful, One Day, One Hour, One Minute will never come again... So just forget all problems and Be Happy.
        </p>
    </div>
</body>
</html>

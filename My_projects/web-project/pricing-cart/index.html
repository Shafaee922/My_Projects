<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="carts">
            <div class="title">Computer</div>
            <div class="price">$ 1299 / 100,000 AFN</div>
            <div class="featuers">
                <ul>
                    <li>Model: MAC</li>
                    <li>Core: i8</li>
                    <li>RAM: 32 GB</li>
                    <li>SSD: 1 TB</li>
                </ul>
            </div>
            <button class="button">Buy Now!</button>
        </div>
        <div class="carts">
            <div class="title">Mobile</div>
            <div class="price">$ 799 / 56,000 AFN</div>
            <div class="features">
                <ul>
                    <li>Model: iPhone</li>
                    <li>RAM: 32 GB</li>
                    <li>Storage: 512 GB</li>
                </ul>
            </div>
            <button class="button">Buy Now!</button>
        </div>
        <div class="carts"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3school</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <div class="left">
            <div class="logo">
                <img src="./images/logo.png" alt="W3school">
            </div>
            <div class="menu">
                <ul>
                    <li>Tutorials <i class='bx bxs-down-arrow'></i></li>
                    <li>References <i class='bx bxs-down-arrow'></i></li>
                    <li>Excercies <i class='bx bxs-down-arrow'></i></li>
                    <li>Videos</li>
                </ul>
            </div>
        </div>



        <div class="right">
            <div class="icons">
                <i class='bx bxs-circle-three-quarter'></i>
                <i class='bx bx-world'></i>
                <i class='bx bx-search'></i>
            </div>
            <div class="btns">
                <button class="pink">Get Certified</button>
                <button class="yellow">Free Website</button>
                <button class="green">Log In</button>
            </div>
        </div>
    </div>
</body>
</html>
